<div ng-include="'/app/navbar/navbar.html'"></div>

<div class="container">
    <div class="row" style="padding-bottom:10px;">
        <div class="col-sm-8">
            <div class="media">
                <div class="media-left">
                    <img style="max-height: 140px;margin-left:2px;" class="media-object" max-width="20%" ng-src="{{mostHeard.spotify.album_image || 'assets/images/album_placeholder.jpg'}}">
                </div>
                <div class="media-body">
                    <h5><small>Most Played Today</small></h5>
                    <h4>{{mostHeard.track}}</h4>
                    <ul class="list-inline">
                        <li ng-repeat="artist in mostHeard.artists track by $index"><small>{{artist}}</small></li>
                    </ul>
                    <a ng-show="mostHeard.spotify.album_image" href="{{mostHeard.spotify.url}}" target="_blank" class="btn btn-success btn-sm" role="button">
                        <fa name="spotify" size="1"></fa>
                    </a>
                    <a ng-href="http://hypem.com/search/{{mostHeard.hypem}}/1/?sortby=favorite" target="_blank" class="btn btn-default btn-sm" role="button">
                        <fa name="heart" size="1"></fa>
                    </a>
                    <a ng-href="#/song/{{mostHeard.xmSongID}}" class="btn btn-default btn-sm btn-info" role="button">
                        <fa name="info-circle" size="1"></fa>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-xs-6">
                    <div class="text-center">
                        <h2>{{recent.length || 0}}</h2>
                        <p><small>last 24 hours</small></p>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-center">
                        <h2>{{unique24.length || 0}}</h2>
                        <p><small>unique last 24 hours</small></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-3" ng-repeat="song in recent track by $index">
                    <div class="thumbnail" bb-equalizer>
                        <div class="afkl-lazy-wrapper" afkl-lazy-image="{{song.spotify.album_image || 'assets/images/album_placeholder.jpg'}}"></div>
                        <div class="caption" bb-equalizer-part="group">
                            <small class="text-muted" am-time-ago="song.heard"></small>
                            <h5>{{song.track}}</h5>
                            <ul class="list-inline">
                                <li ng-repeat="artist in song.artists track by $index"><a><small>{{artist}}</small></a></li>
                            </ul>
                        </div>
                        <div>
                            <p class="text-center">
                                <a ng-show="song.spotify.album_image" href="{{song.spotify.url}}" target="_blank" class="btn btn-success btn-sm" role="button">
                                    <fa name="spotify" size="1"></fa>
                                </a>
                                <a ng-click="hypem(song)" target="_blank" class="btn btn-default btn-sm" role="button">
                                    <fa name="heart" size="1"></fa>
                                </a>
                                <a ng-href="#/song/{{song.xmSongID}}" class="btn btn-default btn-sm btn-info" role="button">
                                    <fa name="info-circle" size="1"></fa>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
