<div ng-include="'app/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <legend><h3>{{ artists.length }} Artists</h3></legend>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="search">Search: </label>
                    <input type="text" class="form-control" placeholder="Name" name="search" ng-model="search">
                </div>
            </form>
            <ul class="list-unstyled">
                <li ng-repeat="artist in artists | orderBy:artist | filter:search">
                    <a href="#/artist/{{artist}}">{{artist}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
