<div ng-include="'app/navbar/navbar.html'"></div>


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>Newest</h1>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Track</th>
                        <th>Artists</th>
                        <th>First Heard</th>
                        <th>Plays</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="song in songs">
                        <th><img width="40" ng-src="{{song.spotify.album_image || 'assets/images/album_placeholder.jpg'}}"></th>
                        <th>{{song.track}}</th>
                        <td>
                            <ul class="list-inline">
                                <li ng-repeat="artist in song.artists track by $index"><a href="#/artist/{{artist}}">{{artist}}</a></li>
                            </ul>
                        </td>
                        <td>{{song.firstHeard | date:'short'}}</td>
                        <td>{{song.plays}}</td>
                        <td>
                            <p ng-include="'app/main/links.html'"></p>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
