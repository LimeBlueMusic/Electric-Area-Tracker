<div ng-include="'app/navbar/navbar.html'"></div>


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="media">
                <div class="media-left">
                    <img style="height: 30%;margin-left:2px;" class="media-object" ng-src="{{song.spotify.album_image || 'assets/images/album_placeholder.jpg'}}">
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{song.track}}</h3>
                    <ul class="list-inline">
                        <li ng-repeat="artist in song.artists track by $index"><a href="/artists/{{artist}}">{{artist}}</a></li>
                    </ul>
                    <p class="text-center" ng-include="'app/main/links.html'"></p>
                    <p>
                        Plays: {{song.plays|number}}<br>
                        First Heard: <span bs-tooltip="song.firstHeard | date" am-time-ago="song.firstHeard"></span><br>
                        Last Heard: <span bs-tooltip="song.lastHeard | date" am-time-ago="song.lastHeard"></span>
                    </p>
                </div>
            </div>
            <div id="plays"></div>

        </div>
    </div>
</div>
